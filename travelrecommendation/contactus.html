<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us - TravelBloom
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
    <header class="bg-black text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
         <div class="flex items-center">
          <i class="fas fa-plane-departure text-3xl">
          </i>
          <span class="ml-2 text-xl font-bold">
           TravelBloom
          </span>
         </div>
         <nav class="space-x-6">
          <a class="hover:text-gray-400" href="travel_recommendation.html">
           Home
          </a>
          <a class="hover:text-gray-400" href="aboutus.html">
           About Us
          </a>
          <a class="hover:text-gray-400" href="contactus.html">
           Contact Us
          </a>
         </nav>
        </div>
       </header>
  <main class="relative">
   <img alt="Aerial view of a city with skyscrapers and a river" class="w-full h-screen object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/fEI9j6mGdEUR9rncilT0-DfDj88t9RooRqUooDPFbUA.jpg" width="1920"/>
   <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
    <h1 class="text-6xl font-bold mb-8">
     CONTACT US
    </h1>
    <div class="flex items-center space-x-4 mb-8">
     <a class="text-2xl" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-2xl" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-2xl" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-2xl" href="#">
      <i class="fab fa-youtube">
      </i>
     </a>
    </div>
    <p class="mb-8">
     Get in touch
    </p>
    <form class="bg-white bg-opacity-20 p-8 rounded-lg w-full max-w-md">
     <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="name">
       Name
      </label>
      <input class="w-full p-2 rounded bg-transparent border border-white text-white placeholder-gray-300" id="name" name="name" placeholder="Enter your name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="email">
       Email
      </label>
      <input class="w-full p-2 rounded bg-transparent border border-white text-white placeholder-gray-300" id="email" name="email" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="message">
       Message
      </label>
      <textarea class="w-full p-2 rounded bg-transparent border border-white text-white placeholder-gray-300" id="message" name="message" placeholder="Your message"></textarea>
     </div>
     <button class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded" type="submit">
      Submit
     </button>
    </form>
   </div>
  </main>
 </body>
</html>
