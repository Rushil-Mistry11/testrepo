<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   TravelBloom
  </title>

  <script src="https://cdn.tailwindcss.com">
  </script>
<style>
    #recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .place {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
        .place img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .place h3 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .place p {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .place button {
            background-color: teal;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #searchInput {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            width: 350px;
            transition: all 0.3s ease-in-out;
        }
        #searchInput:focus {
            border-color: teal;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.5);
        }
        #searchButton {
            background-color: teal;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: darkcyan;
        }

</style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 
 <body class="bg-gray-100">
  <header class="bg-black text-white">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
     <i class="fas fa-plane-departure text-3xl">
     </i>
     <span class="ml-2 text-xl font-bold">
      TravelBloom
     </span>
    </div>
    <nav class="space-x-6">
     <a class="hover:text-gray-400" href="travel_recommendation.html">
      Home
     </a>
     <a class="hover:text-gray-400" href="aboutus.html">
      About Us
     </a>
     <a class="hover:text-gray-400" href="contactus.html">
      Contact Us
     </a>
    </nav>
    <div class="flex items-center space-x-2">
     <input id="searchInput" class="px-4 py-2 rounded-full text-black" placeholder="Enter a destination or keyword" type="text"/>
     <button id="searchButton" >
      Search
     </button>
     <button class="bg-teal-500 text-white px-4 py-2 rounded-full" onclick="clearSearch()">
      Clear
     </button>
    </div>
   </div>
  </header>
  <main class="relative">
   <img alt="Aerial view of a city with a river and bridges" class="w-full h-screen object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/3vCufc_M17vI2ms1GzWMiIZ36TKjRvnPHJzIQzGjbZ0.jpg" width="1920"/>
   <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex flex-col justify-center items-center">
    
    <div id="recommendations">  </div>

     <div class="text-center text-white">
     <h1 class="text-6xl font-bold mb-4">
      EXPLORE
     </h1>
     <h1 class="text-6xl font-bold mb-4">
      DREAM
     </h1>
     <h1 class="text-6xl font-bold mb-4">
      DESTINATION
     </h1>
    </div>

    <div class="text-center text-white mt-4">
     <p class="text-lg max-w-lg mx-auto">
      It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
     </p>
    </div>
    <button class="mt-8 bg-teal-500 text-white px-6 py-3 rounded-full">
     BOOK NOW
    </button>
   </div>
   <div class="absolute left-0 top-1/2 transform -translate-y-1/2 space-y-4 ml-4">
    <a class="text-white text-2xl" href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a class="text-white text-2xl" href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a class="text-white text-2xl" href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a class="text-white text-2xl" href="#">
     <i class="fab fa-youtube">
     </i>
    </a>
   </div>
  </main>

  <script src="script.js"></script>
  <script>
    function clearSearch() {
            document.getElementById("searchInput").value = "";
        }
  </script>
 </body>
</html>
